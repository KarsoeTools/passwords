<div class="container text-center">

  <div class="row ">
    <div class="topbox">
      <div class="header">Password generator</div>
      <div>World leading password generator</div>
    </div>
  </div>
  <form class="example-form">
    <div class="row">
      <div class="col-12">

        <mat-form-field class="example-full-width">
          <mat-label>Enter Length</mat-label>
          <input matInput type="number" placeholder="Length" value="12" #length>
        </mat-form-field>

      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-12">
      <button mat-flat-button color="primary" (click)="generatePassword(length.value)">Start</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="box">
        <div>{{password}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="password" class="col-12">

      <button mat-flat-button color="primary" (click)="copyClipboard()">Copy</button>
    </div>
  </div>
</div>
